<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/css/style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="grid-calculator">
            <div class="bg-display display">
                <p id="display-num-old">.</p>
                <p id="display-operator">.</p>
                <p id="display-num-current">.</p>
            </div>
            <div onclick="cleanDisplay()" class="btn bg-red grid-ac">AC</div>
            <div onclick="handleClick('/')" class="btn bg-gray-light grid-division">/</div>  
            <div onclick="handleClick('*')" class="btn bg-gray-light grid-multiplication">x</div>
            <div onclick="handleClick('7')" class="btn bg-gray grid-7"><p>7</p></div>
            <div onclick="handleClick('8')" class="btn bg-gray grid-8">8</div>
            <div onclick="handleClick('9')" class="btn bg-gray grid-9">9</div>
            <div onclick="handleClick('-')" class="btn bg-gray-light grid-subtraction">-</div>
            <div onclick="handleClick('4')" class="btn bg-gray grid-4">4</div>
            <div onclick="handleClick('5')" class="btn bg-gray grid-5">5</div>
            <div onclick="handleClick('6')" class="btn bg-gray btn-6">6</div>
            <div onclick="handleClick('+')" class="btn bg-gray-light grid-sum">+</div>
            <div onclick="handleClick('1')" class="btn bg-gray grid-1">1</div>
            <div onclick="handleClick('2')" class="btn bg-gray grid-2">2</div>
            <div onclick="handleClick('3')" class="btn bg-gray grid-3">3</div>
            <div onclick="calculate()" class="btn bg-blue grid-equal">=</div>
            <div onclick="handleClick('0')" class="btn bg-gray grid-0">0</div>
            <div onclick="handleClick('.')" class="btn bg-gray grid-dot">.</div>
        </div>
        <script src="src/js/index.js"></script>
    </body>
</html>
